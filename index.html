<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap">
</head>

<body>
    <header>LA MUCHACHO <br>PIZZA PALACE
        <div class="header-image">
            <img src="images/pizza1.jpeg">
        </div>
    </header>
    <main></main>
    <h1>WELCOMEE!!!</h1>
    <p>
    <div class="welcome">
        Thank you for choosing us.Please please choose your preferences below:
    </div>
    <div class="img1">
        <img src="images/pizza2.jpeg" height="600" width="800">
    </div>



    <form class="form">
        <label for="Pizza size">Pizza Size</label>
        <select class="browser default custom-select" id="pizza-size">
            <option>Choose size</option>
            <option value="300">Small pizza=Kshs.300</option>
            <option value="500">Medium pizza=Kshs.500</option>
            <option value="800">Large pizza=Kshs.800</option>
        </select>
        <br>
        <br>

        <label for="Pizza Crust">Pizza Crust</label>
        <select class="browser default custom-select" id="pizza-crust">
            <option>Choose crust</option>
            <option value="400">Crispy=Kshs.400</option>
            <option value="250">Stuffed=Kshs.250</option>
            <option value="350">Gluten-free=Kshs.350</option>
        </select>
        <br>
        <br>

        <label for="Pizza Toppings">Pizza Toppings</label>
        <select class="browser default custom-select" id="pizza-toppings">
            <option>Choose toppings</option>
            <option value="400">Pepperoni=Kshs.400</option>
            <option value="250">Mushrooms=Kshs.250</option>
            <option value="350">Bacon=Kshs.350</option>
            <option value="400">Black olives=Kshs.400</option>
            <option value="350">Green peppers=Ksh.350</option>
        </select>
        <br>
        <br>


        <label for="Number">Number</label>
        <input type="number" id="num" placeholder="0" max="15" min="0" /> <br />
        <p><strong>300Kshs is included for delivery purposes</strong></p>
        <button onclick="delivery()" style="color: black; margin-top: 50px">
            Click for delivery
        </button>

        <button onclick="checkout()" style="color: black; margin-top: 50px">
            Click for order
        </button>

    </form>



    </p>

    <script src="js/script.js"></script>

    <footer>WELCOME AGAIN!!</footer>
</body>

</html>
